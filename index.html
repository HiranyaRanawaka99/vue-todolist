<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS -->
    <script type="text/javascript" defer src="assets/js/script.js"></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div class= 'wrapper' id="app">
        <div class="todo-container m-5">
            <h1> {{ title }}</h1>
            <hr>
            <!-- INPUT -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input 
                type="text" 
                class="form-control" 
                placeholder="Inserire una nuova task" 
                aria-label="Recipient's username" 
                aria-describedby="basic-addon2"
                v-model = 'newTask.task'
                />
                <button 
                class="input-group-text" 
                id="basic-addon2"
                @click="addNewTask()">
                    Aggiungi
                </button>
            </div>
            <!-- LIST -->
            <div class="todo-list-div">
                <ul class="todo-list">
                    <li 
                    class = "todo-element d-flex justify-content-between"
                    v-for="(todoElement, index) in todoList"
                    :class ="(todoElement.done == true) ? 'strike-element' : ''"> 
                    {{todoElement.task}} 
                    
                    <span class="cursor-pointer">
                        <i 
                        class="bi bi-x-circle-fill"
                        @click="deleteTask(index)">
                        </i>
                    </span>

                    </li>
                 </ul>
            </div>
        </div>
        
        
        
        </div>
    </div>
</body>
</html>
